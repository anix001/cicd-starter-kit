name: "codeQL Analysis"

on:
  push:
    branches: [ "main" ] # you can include other branches as well
  pull_request:
    # The branches to run the analysis on pull requests
    branches: ["main"]
  #schedule:
  # - cron: '0 0 * * 1' # Runs once a week(on Monday at midnight)

jobs:
  analyze:
    name: 'CodeQL Analysis'
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript']

        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # innitializes the codeQl tools for scanning
      - name: Initializes CodeQL
        uses: github/codeql-action/init@v3
        with:
          language:${{ matrix.language }}

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

        # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
        # üìö https://git.io/JvXDl

        # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
        #    and modify them (or add more) to build your code if your project
        #    uses a compiled language

        #- run: |
        #   make bootstrap
        #   make release
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
